{% extends "base.html" %}

{% block title %}
    FlashCard App - Sign up
{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Flashcard App</h1>
        <h2>Sign Up</h2>
        <form action = "/auth/createuser" method="POST">
            <div>
                <label for="username">Username:</label>
                <input name="username" id="username" type="text" required minlength="3" maxlength="20"  />
            </div>

            <div>
                <label for="password">Password:</label>
                <input name="password" id="password" type="password" required minlength="8"/>
            </div>
            <div>
                <label for="repassword">Re-enter Password:</label>
                <input name="repassword" id="repassword" type="password" required minlength="3"/>
            </div>
            <div>
                <label for="teacher">are you a teacher? <input name="teacher" id="teacher" type="checkbox"/> </label> 
            </div>
            <div>
                <input type="submit" value="Sign Up" />
            </div>
        </form>
        <br/>
        <p>already have an account? <a href = "/" >click here to sign in</a></p>
    </div>
{% endblock %}
